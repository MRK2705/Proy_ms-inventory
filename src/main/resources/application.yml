server:
  port: 1234

spring:
  datasource:
    type: org.postgresql.jdbc2.optional.SimpleDataSource
    username: ${USER_NAME:postgres}
    password: ${PASSWORD:mysecretpassword}
    url: ${URL:jdbc:postgresql://localhost:5432/postgres}
  config:
    import: optional:file:.env[.properties]
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: ms-inventory

keycloak:
  auth-server-url: http://localhsost:8081
  autodetect-bearer-only: true
  credentials:
    secret: tCDIWn00UTUCJeARVwSvN3mAOPewdxBX
  realm: ms-software
  resource: backend
  ssl-required: none
  use-resource-role-mappings: false
  security-constraints:
    - auth-roles:
        - ADMIN
      security-collections:
        - name: SERVICIOS DE ADMINISTRADOR
          omitted-methods:
            - OPTIONS
          patterns:
            - /api/v1/product/register
            - /api/v1/product/update
            - /api/v1/product/delete
            - /api/v1/product/all
            - /api/v1/product/getById

eureka:
    client:
      registerWithEureka: false
      serviceUrl:
        defaultZone: ${DISCOVERY_URL:http://localhost:8701/eureka/}

minio:
  access-key: ${MINIO_AK:CJ2rPQH4mxESmLxY}
  secret-key: ${MINIO_SK:Qx4rKAkQBMwrejdGH7C2FzoO4uPTulJf}
  url: ${MINIO_URL:http://localhost:9000}
  bucket: ${MINIO_BUCKET:logssoftware}

resilience4j:
  circuitbreaker:
    instances:
      userCB:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  bulkhead:
    configs:
      default:
        maxConcurrentCalls: 10
        maxWaitDuration: 2000
    instances:
      userBH:
        baseConfig: default
  ratelimiter:
    configs:
      default:
        limitRefreshPeriod: 10s
        limitForPeriod: 10
    instances:
      userRL:
        baseConfig: default
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 500ms
    instances:
      userRT:
        baseConfig: default

management:
  endpoints:
    web:
    exposure:
      include: "*"

  endpoint:
    health:
      circuitbreakers:
        enabled: true


